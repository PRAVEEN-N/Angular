<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!-- nav bar starts -->
      <nav>
        <div class="logo">
          <img src="./images/Logo.svg" alt="logo" />
        </div>
        <ul>
          <li>
            <a href="#" class="active">Home</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">Downloads</a>
          </li>
          <li>
            <a href="#" class="btn light">Contact</a>
          </li>
        </ul>
        <div class="mobile-menu active">
          <img src="./images/icon-boxes.svg" alt="nav-icons" />
        </div>
        <div class="mobile-close">
          <img src="./images/icon-cross.svg" alt="cross-icons" />
        </div>
        <!-- mobile nav -->

        <nav class="mobile-navigation">
          <ul>
            <li>
              <a href="#" class="active">Home</a>
            </li>
            <li>
              <a href="#">Testimonials</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Downloads</a>
            </li>
            <li>
              <a href="#" class="btn light">Contact</a>
            </li>
          </ul>
        </nav>
      </nav>

      <!-- navbar ends -->
      <!-- hero section starts -->
      <div class="hero-container">
        <div class="hero-image">
          <img src="./images/hero-image.svg" alt="hero-image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>Learn To Design Awesome Websites</h1>
          <br />
          <p class="subtitle">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web designing here
          </p>
          <a href="#" class="btn dark">Learn More</a>
        </div>
      </div>
      <!-- hero section ends -->
      <!-- social media start -->
      <div class="social-icons">
        <a href="#">
          <img src="./images/social-instagram.svg" alt="instagram" />
        </a>
        <a href="#">
          <img src="./images/social-facebook.svg" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social-tweeter.svg" alt="twitter" />
        </a>
      </div>
      <!-- social media ends -->
    </div>
    <!-- main container ends -->
    <!-- backgroung images  -->
    <div class="hero-bg-right">
      <img src="./images/right-box.svg" alt="banner" />
    </div>
    <div class="hero-bg-left">
      <img src="./images/left-box3.svg" alt="bannerleft" />
      <img src="./images/left-box2.svg" alt="bannerleft" />
      <img src="./images/left-box1.svg" alt="bannerleft" />
    </div>
    <!-- Mobile image -->
    <img
      src="./images/bg-left-mobile.svg"
      alt="bg-mobile"
      class="bg-left-mobile"
    />
    <img
      src="./images/bg-right-mobile.svg"
      alt="bg-mobile"
      class="bg-right-mobile"
    />

    <!-- script file -->
    <script src="./main.js"></script>
  </body>
</html>
