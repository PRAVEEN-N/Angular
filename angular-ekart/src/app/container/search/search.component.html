<div class="ekart--search-bar">
    <div>
    <input type="text" class="ekart-search-box" placeholder="Search" [(ngModel)]="searchText">
    <button [ngClass]="{'ekart--search--btn':true, 'ekart--search--btn--disabled':!searchText}" [disabled]="!searchText">
        <i class="fa fa fa-search" aria-hidden="true"></i>
    </button>
</div>
    <p *ngIf="searchText.length > 0">Search results for : {{searchText}}</p>
</div>
