<app-filter
  [all]="all"
  [inStock]="inStock"
  [outOfStock]="outOfStock"
  (selectedFilterChange)="onFilterChange($event)"
></app-filter>
<div class="container">
  <div *ngFor="let product of products">
    <app-product
      [product]="product"
      *ngIf="
        selectedFilter === 'all' ||
        product.is_in_inventory.toString() === selectedFilter
      "
    ></app-product>
  </div>
</div>
